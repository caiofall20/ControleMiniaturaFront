

<p-table [columns]="cols" [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
 Lista de Miniaturas
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="car">
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="modelo">Modelo</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="modelo" [(ngModel)]="car.modelo" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="marca">Marca</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="marca" [(ngModel)]="car.marca" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="colecao">Colecao</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="colecao" [(ngModel)]="car.colecao" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="ano">Ano</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="ano" [(ngModel)]="car.ano" />
          </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
            <label for="escala">Escala</label>
        </div>
        <div class="ui-g-8">
            <input pInputText id="escala" [(ngModel)]="car.escala" />
        </div>
    </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
